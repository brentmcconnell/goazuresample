# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger: none
pr: none

pool:
  vmImage: ubuntu-latest

steps:

- script: |
    set -x
    echo "Setup Summary.md"
    cat <<-EOF > $(Agent.BuildDirectory)/summary.md
      Summary
      ======
      - Created resources: 0
      - Deleted resources: 0
      - Updated resources: 0
      - Unchanged resources: 117
      - Skipped resources: 1
    EOF
    cat $(Agent.BuildDirectory)/summary.md
    ls -la $(Agent.BuildDirectory)

- script: |
    ls -la $(Agent.BuildDirectory)
    echo "##vso[task.uploadsummary]$(Agent.BuildDirectory)/summary.md"
  displayName: 'Change summary page'
